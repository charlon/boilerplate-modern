<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>

    {% load compress %}
    {% load static %}
    {% load render_bundle from webpack_loader %}

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- jquery + turbolinks -->
    <script defer type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/turbolinks/5.1.1/turbolinks.js"></script>

    <!-- Custom styles/js for 'off canvas' template -->
    <link href="https://getbootstrap.com/docs/4.1/examples/offcanvas/offcanvas.css" rel="stylesheet">
    <script defer src="https://getbootstrap.com/docs/4.1/examples/offcanvas/offcanvas.js"></script>

    <!-- install stupid angular polyfills manually - angular 4+ compatibility -->
    <script defer type="text/javascript"  src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.5.7/core.min.js"></script>
    <script defer type="text/javascript"  src="https://cdnjs.cloudflare.com/ajax/libs/zone.js/0.8.26/zone.min.js"></script>

    <!-- opt-out of turbolinks caching to make react components work better -->
    <meta name="turbolinks-cache-control" content="no-cache">

    <!-- compressed css and js using django-compressor -->
    {% compress js %}
    <!--<script defer type="text/javascript" src="{% static "scout_clients/classic/main.js" %}"></script>-->
    {% endcompress %}
    {% compress css inline %}
    <link rel="stylesheet" href="{% static "boilerplate/css/main.scss" %}" type="text/x-scss">
    {% endcompress %}

    <!-- load bundled vendor files using webpack loader -->
    {% render_bundle 'boilerplate_main' attrs='defer' %}

  </head>
  <body>



    <main role="main" class="container">
      {% block content %}{% endblock %}
    </main>


    </div> <!-- /container -->
  </body>
</html>
