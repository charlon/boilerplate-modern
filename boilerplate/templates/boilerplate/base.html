<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    {% load compress %}
    {% load static %}
    {% load render_bundle from webpack_loader %}

    <!-- compressed css and js using django-compressor -->
    {% compress js %}
    {% endcompress %}

    {% compress css inline %}
    <link rel="stylesheet" href="{% static "boilerplate/css/bootstrap-reboot.css" %}" type="text/css">
    <link rel="stylesheet" href="{% static "boilerplate/css/main.scss" %}" type="text/x-scss">
    {% endcompress %}

    <!-- fontawesome svg -->
    <script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js" integrity="sha384-4oV5EgaV02iISL2ban6c/RmotsABqE4yZxZLcYMAdG7FAPsyHYAPpywE9PJo+Khy" crossorigin="anonymous"></script>

    <!-- load bundled vendor files using webpack loader -->
    {% render_bundle 'boilerplate' attrs='defer' %}

  </head>
  <body>

    <section>

      <header role="banner" class="bp-header">
        <div class="bp-thin-bar">
          <div class="bp-wrapper">
            <div class="bp-user"><i class="fas fa-user"></i>&nbsp;&nbsp;charlon</div>
            <div class="bp-search-links">
              <ul>
                <li>MyUW</li>
                <li>UW.edu</li>
                <li><i class="fas fa-question-circle"></i>&nbsp;Help</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="bp-navigation">
          <div class="bp-wrapper bp-logo" style="background-image: url({% static "boilerplate/img/w-logo-white.png" %})">

            <div class="bp-title-mobile">
              <button>
                <span class="fa-stack fa-2x bp-title-button" aria-hidden="true">
                  <i class="far fa-square fa-stack-2x"></i>
                  <i class="fa fa-bars fa-stack-1x"></i>
                </span>
              </button>
              <span>MyPlan</span>
            </div>

            <div class="bp-title-desktop">MyPlan</div>

          </div>
        </div>
      </header>


      <main role="main" class="bp-main">
        <div class="bp-wrapper">
        {% block content %}{% endblock %}
        </div>
      </main>

    </section>

  </body>
</html>
